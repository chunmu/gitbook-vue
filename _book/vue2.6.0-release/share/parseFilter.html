<!doctype html>
<html data-framework="vue">
<head>
  <meta charset="utf-8">
</head>
<body>
<div class="switch006" id="switch006">
  <div >{{createdTime | yearFormat}}</div> <!-- 最常见的 -->
  <div >{{createdTime | yearFormat('xxx') | monthFormat('yyyy')}}</div> <!-- 最常见的 -->
  <div v-bind:xx="createdTime | yearFormat('arg1', 'arg2') | monthFormat('yyyy')">{{createdTime | yearFormat('xxx') | monthFormat('yyyy')}}</div> <!-- 最常见的 -->
  <div >{{(createdTime | dayFormat) | monthFormat}}</div> <!-- 先进行位运算 或-->
  <div >{{`createdTime | yearFormat`}}</div>
  <div >{{createdTime | `yearFormat`}}</div> <!-- `yearFormat` -->
  <div v-bind:xxx="'createdTime | yearFormat'"></div>
  <div v-bind:xxx="createdTime | yearFormat"></div>

  <div v-bind:xxx="`createdTime | yearFormat`"></div>

  <div>{{'' || 'yyy' | sameFormat}}</div>
</div>
<script src="../dist/vue.js"></script>
<script>
  window.showFilterResults = true
  // Full spec-compliant TodoMVC with localStorage persistence
  // and hash-based routing in ~150 lines.

  var app = new Vue({
    // app initial state
    data: {
      yyy: 'yyy',
      xxx: 'ff',
      createdTime: new Date(),
      dayFormat: 'xxx'
    },
    filters: {
      yearFormat: function (value) {
        return 'YY'
      },
      monthFormat: function (value) {
        return 'MM'
      },
      sameFormat (value) {
        return value
      }
    },
    methods: {
      handleClick () {}
    }
  })

  // mount
  app.$mount('.switch006')

</script>

</body>
</html>
