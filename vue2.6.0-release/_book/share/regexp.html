<!doctype html>
<html data-framework="vue">
<head>
  <meta charset="utf-8">
  <title>Vue.js • TodoMVC</title>
</head>
<body>
<script>
  if (window.showPattern) {
    // test

    console.log(/\d/.test('asdf2'), 'js pattern test') // --true   检测字符串`'asdf2'`中是否函数数字

    // match
    let startTagOpenAll = new RegExp('^<((?:[a-zA-Z_][\\-\\.0-9_a-zA-Za-zA-Z\u00B7\u00C0-\u00D6\u00D8-\u00F6\u00F8-\u037D\u037F-\u1FFF\u200C-\u200D\u203F-\u2040\u2070-\u218F\u2C00-\u2FEF\u3001-\\uD7FF\\uF900-\\uFDCF\\uFDF0-\\uFFFD]*\\:)?[a-zA-Z_][\\-\\.0-9_a-zA-Za-zA-Z\u00B7\u00C0-\u00D6\u00D8-\u00F6\u00F8-\u037D\u037F-\u1FFF\u200C-\u200D\u203F-\u2040\u2070-\u218F\u2C00-\u2FEF\u3001-\\uD7FF\\uF900-\\uFDCF\\uFDF0-\\uFFFD]*)')
    let startTagOpen = new RegExp('^<((?:[a-zA-Z_][\\-\\.0-9_a-zA-Za-zA-Z\u00B7\u00C0-\u00D6\u00D8-\u00F6\u00F8-\u037D\u037F-\u1FFF\u200C-\u200D\u203F-\u2040\u2070-\u218F\u2C00-\u2FEF\u3001-\\uD7FF\\uF900-\\uFDCF\\uFDF0-\\uFFFD]*\\:)?[a-zA-Z_][\\-\\.0-9_a-zA-Za-zA-Z\u00B7\u00C0-\u00D6\u00D8-\u00F6\u00F8-\u037D\u037F-\u1FFF\u200C-\u200D\u203F-\u2040\u2070-\u218F\u2C00-\u2FEF\u3001-\\uD7FF\\uF900-\\uFDCF\\uFDF0-\\uFFFD]*)')
    console.log('<div></div>'.match(startTagOpen), 'match start tag')
    console.log('<div><div></div></div>'.match(startTagOpenAll, 'g'), 'match end tag')

    // exec
    let textStrHasTemplate = /\{\{((?:.|\r?\n)+?)\}\}/g
    console.log(textStrHasTemplate.exec('xxxx{{arg1}}fff{{arg2}}xxx'))
    console.log(textStrHasTemplate.lastIndex, 'lastIndex')
    console.log(textStrHasTemplate.exec('xxxx{{arg1}}fff{{arg2}}xxx'))

    // match和exec的区别主要是全局匹配的结果集不同
    // match全局匹配会返回匹配的结果数组  index = 0的是整个表达式的匹配结果 1, 2, 3...是各个子表达式的匹配结果
    // exec 返回每次匹配的具体信息  包括索引  以及保存了正则对象的lastIndex 上次匹配结果的结尾索引记录
  }
</script>
</body>
</html>
