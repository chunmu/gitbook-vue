<!doctype html>
<html data-framework="vue">
  <head>
    <meta charset="utf-8">
    <title>Vue.js â€¢ TodoMVC</title>
    <link rel="stylesheet" href="https://unpkg.com/todomvc-app-css@2.0.4/index.css">
    <script src="https://unpkg.com/director@1.2.8/build/director.js"></script>
    <style>[v-cloak] { display: none; }</style>
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <span @click="handleClick">todos</span>
        <ul>
          <li v-for="user in users">{{user.info.weight}}</li>
        </ul>

        <child-component>
          <template v-slot:header>
            <span>header</span>
          </template>
          <template>xxx</template>
          <template v-slot:footer>
            <span>footer</span>
          </template>
        </child-component>
        <input class="new-todo"
          autofocus autocomplete="off"formatDate
          placeholder="What needs to be done?"
          v-model="newTodo"
          @keyup.enter="addTodo">
      </header>

    </section>
    <footer class="info">
      <p>Double-click to edit a todo</p>
      <p>Written by <a href="http://evanyou.me">Evan You</a></p>
      <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>

    <script>
    // for testing
    if (navigator.userAgent.indexOf('PhantomJS') > -1) localStorage.clear()
    </script>
    <!-- Delete ".min" for console warnings in development -->
    <script src="../../dist/vue.js"></script>
    <script src="app.js"></script>
  </body>
</html>
